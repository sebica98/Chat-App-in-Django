<div id="display">
<script>
$(document).ready(function(){
setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/",
        success: function(response){
            console.log(response);
            $("#display").empty();

            for (var key in response.messages)
            {   
                user_id_by_msg = response.messages[key].author_id;
                var result="";
                for(var i=0;i<response.users.length; i++)
                {
                  if(response.users[i][1] == user_id_by_msg)
                  result=response.users[i][0];
                }
                var temp="<div class='container darker'><b>"+result+"</b><p>"+response.messages[key].content+"</p>"+response.messages[key].date+"</div>";
                $("#display").append(temp);
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>
</div>
